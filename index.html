<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My clima</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input 
            type="search" 
            placeholder="Enter a city..." 
            required 
            class="search-form-input"
            id="search-form-input" 
            />
            <input type="submit" value="Search" class="search-form-button"/>
        
        </form>
    </header>
    <main>
       <div class="weather-app-data">
       
        <div>
        <h1 class="weather-app-city" id="city"></h1>
        </div>

       <div class="weather-app-temperature-container">
        <div class="weather-app-icon" id="weather-icon">
        </div>
        <span id="weather-description"></span>
        <p class="weather-app-time">
            <span id="time"></span>
            </p>
           <span class="weather-app-temp-with-unit">
            <div class="weather-app-temperature" id="temperature"></div> 
            <div class="weather-app-unit">°C</div>
           </span> 

        

       </div> 
    
       <div class="weather-app-details">
        <div class="current-humidity">
            Humidity: <strong id="humidity"></strong>
        </div>

        <div class="current-wind-speed">
            Wind: <strong id="wind-speed"></strong>
        </div>
         
       </div>

    </div>
    <div class="weather-forecast" id="forecast"></div>


    </main>



<footer>
    This project was coded by 
    <a href="https://github.com/thomenat" target="_blank">Natália Thomé</a>, is 
    <a href="https://github.com/thomenat/my-clima" target="_blank">open-sourced on GitHub</a> and hosted on 
    <a href="https://my-clima.netlify.app/" target="_blank">Netlify</a>
</footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
